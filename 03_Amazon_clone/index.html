<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="search_header_container">
            <a href="http://127.0.0.1:5500/03_Amazon_clone/index.html" 
            id="logo_link"
            class="nav_bar">
                <div id="logo_div">
                    <img src="Images/Amazon_Logo.png" 
                    alt="Amazon Logo"
                    height="37.5px"
                    width="112.5px">
                </div>
            </a>

            <a href="http://127.0.0.1:5500/03_Amazon_clone/index.html"
            id="location_link"
            class="nav_bar">
                <div id="location_div">
                    <span id="Deliver_to">Deliver to</span>
                    <span id="location">
                        <i class="fa-solid fa-location-dot" id="map_icon"></i>
                        India
                    </span>
                </div>
            </a>

            <div id="search_div">
                <select name="All" id="search_select">
                    <option value="All">All</option>
                    <option value="Books">Books</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Home & Kitchen">Home & Kitchen</option>
                </select>

                <input type="text" 
                id="search_input" 
                placeholder="Search Amazon">

                <a id="search_icon"
                href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>

            </div>

            <div id="language_div">

            </div>

            <div id="signin_div">

            </div>

            <div id="return_div">

            </div>

            <div id="cart_div">

            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
